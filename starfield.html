<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS Starfield by T.D. Stoneheart</title>
    <script src="angular.min.js"></script>
    <style>
      body {
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }

      #starfield-center {
        position: absolute;
        left: calc(100% / 2);
        top: calc(100% / 2);
      }

      #starfield-center .star {
        position: absolute;
      }

      #starfield-center .star::after {
        content: '.';
      }
    </style>
  </head>
  <body ng-app="starfieldApp" ng-controller="starfieldController">
    <div id="starfield-center">
      <span class="star" ng-repeat="star in stars" ng-style="star.style"></span>
    </div>

    <script>
      angular.module('starfieldApp', []).controller('starfieldController', [
        '$scope',
        '$interval',
        function ($scope, $interval) {
          const FRAME_INTERVAL = 30;
          const STARS_PER_SECOND = 10;

          class Star {
            static INITIAL_DISTANCE = 1;
            static SPEED = 1.07;
            static GROWTH = 0.69;
            static MINIMUM_DISTANCE_FACTOR = 0.04;

            angle = 0;
            distance = Star.INITIAL_DISTANCE;
            color = 'white';

            constructor() {
              this.angle = Star.generateAngle();
              this.color = Star.generateColor();
            }

            get x() {
              return Math.cos(this.angle) * this.distance;
            }

            get y() {
              return Math.sin(this.angle) * this.distance;
            }

            get size() {
              return this.distance ** Star.GROWTH;
            }

            get style() {
              return {
                'left': this.x + 'px',
                'top': this.y + 'px',
                'font-size': this.size + 'px',
                'color': this.color,
                'visibility':
                  this.distance >= Star.minimumDistance ? 'visible' : 'hidden',
              };
            }

            static get minimumDistance() {
              return (
                Math.min(window.innerWidth, window.innerHeight) *
                Star.MINIMUM_DISTANCE_FACTOR
              );
            }

            static generateAngle() {
              return Math.random() * 2 * Math.PI;
            }

            static generateColor() {
              return (
                '#' +
                (
                  '000000' + Math.floor(2 ** 24 * Math.random()).toString(16)
                ).slice(-6)
              );
            }

            move() {
              this.distance *= Star.SPEED;
            }
          }

          $scope.stars = [];
          $interval(renderStarfield, FRAME_INTERVAL);

          function renderStarfield() {
            const newStars = [];
            const newStarsLength = FRAME_INTERVAL / (1000 / STARS_PER_SECOND);
            for (let i = 0; i < newStarsLength; ++i) {
              newStars.push(new Star());
            }

            $scope.stars = $scope.stars
              .filter(isInsideViewport)
              .concat(newStars);

            for (star of $scope.stars) star.move();
          }

          function isInsideViewport(star) {
            return (
              star.x <= window.innerWidth / 2 &&
              star.y <= window.innerHeight / 2
            );
          }
        },
      ]);
    </script>
  </body>
</html>
